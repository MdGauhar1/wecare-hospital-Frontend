 <div class="card-form">
  <h2>Add Doctor</h2>

  <form (ngSubmit)="saveDoctor()" #form="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" [(ngModel)]="doctor.name" name="name" required />
    </div>

    <div class="form-group">
      <label>Years of Experience</label>
      <input type="number" class="form-control" [(ngModel)]="doctor.yearsOfExperience" name="experience" required />
    </div>

    <div class="form-group">
      <label>Languages (comma-separated)</label>
      <input class="form-control" [(ngModel)]="langInput" name="languages" />
    </div>

    <div class="form-group">
      <label>Location</label>
      <input class="form-control" [(ngModel)]="doctor.location" name="location" />
    </div>

    <div class="form-group">
      <label>Available Days (comma-separated)</label>
      <input class="form-control" [(ngModel)]="daysInput" name="availableDays" />
    </div>

    <div class="form-group">
      <label>Specialty</label>
      <select class="form-control" [(ngModel)]="doctor.specialty.id" name="specialty">
        <option *ngFor="let s of specialties" [value]="s.id">{{ s.name }}</option>
      </select>
    </div>

    <button class="btn btn-primary mt-3">Save</button>
  </form>
</div>
