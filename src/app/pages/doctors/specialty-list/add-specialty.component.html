<div class="add-specialty-card">
  <h2><i class="fas fa-plus-circle"></i> Add New Specialty</h2>
  
  <div class="input-group">
    <i class="fas fa-stethoscope"></i>
    <input
      [(ngModel)]="newName"
      type="text"
      placeholder="Enter specialty name"
    />
  </div>

  <button (click)="addSpecialty()">
    <i class="fas fa-save"></i> Save
  </button>
</div>
